<!DOCTYPE html>
<html lang="ko">
  	<head>
    	<meta charset="UTF-8" />
    	<title>챗봇</title>
    	<link rel="stylesheet" href="./chatbot.css" />
    	<script src=" https://unpkg.com/typewriter-effect@latest/dist/core.js "></script>
    	<!-- 위에 script가 js 연결하는 script보다 위에 있어야 함... -->
    	<script src="./chatbot.js"></script>
    	<script src="https://kit.fontawesome.com/bf6ed1956f.js" crossorigin="anonymous"></script>
  	</head>
  	<body>
		<div class="layout">
	  		<div id="box">
	  			<h2>먼저 "하하호호"를 입력해 저를 깨워주세요</h2>
	  		</div>
	  		<div class="minibox">
	  			<img src="../images/hoho.png" class="img">
	  		</div>
	  		<div class="minibox">
		  		<input type="text" id="console" class="inputText" placeholder="요기야 요기!!" onfocus="this.value='';this.placeholder='';return true;" onblur="this.placeholder='요기야 요기!!'">
		  	</div>
		  	<div class="textBox">
		  		<button id="btn" onclick="text_input()">Click!</button>
		  		<button id="hbtn" onclick="help()">?</button>
		  	</div>
		  	<div id="help">
		  		<h4>* 하하호호</h4>
		  		<h4>* 먹___ ex) 먹을거야, 먹고싶다</h4>
		  		<h4>* 맛있__ ex) 맛있겠다</h4>
		  		<h4>* 불 꺼/켜</h4>
		  		<h4>* 따라해 봐 / 그만해</h4>
		  	</div>
    	</div>
  	</body>
