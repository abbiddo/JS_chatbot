<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CALL</title>
		<link rel="stylesheet" href="./call.css" />
		<script src="./call.js"></script>
		<script src="https://kit.fontawesome.com/bf6ed1956f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div class="speaker"></div>
				<div class="camera"></div>
			</div>
			<div id="display">	
				<div class="time">
					<h5>ㅤ</h5>
					<hr>
				</div>
				<div class="callnumber">연락처</div>
				<div class="number">
					<div class="n">
						<h4>좌변수</h4>
						<button id="call" onclick="call(0)"><i class="fas fa-phone"></i></button>
					</div>
					<div class="n">
						<h4>이씨샾</h4>
						<button id="call" onclick="call(1)"><i class="fas fa-phone"></i></button>
					</div>
					<div class="n">
						<h4>다자바</h4>
						<button id="call" onclick="call(2)"><i class="fas fa-phone"></i></button>
					</div>
					<div class="n">
						<h4>썬파이</h4>
						<button id="call" onclick="call(3)"><i class="fas fa-phone"></i></button>
					</div>
				</div>
				<div id="calling">
					<h1></h1>
					<h2></h2>
					<button id="calll" onclick="end()"><i class="fas fa-phone"></i></button>
				</div>
			</div>
			<div class="bottom">
				<button class="btn" onclick="display()"></button>
			</div>
		</div>
	</body>
</html>
